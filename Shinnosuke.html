    <script>
        // ===Connecting to MetaMask===
        function loadWeb3() {
            if (window.ethereum) {
                // To get web3(.js) object
                web3 = new Web3(window.ethereum)

                // To request user's account from Metamask
                ethereum
                    .request({ method: 'eth_requestAccounts' })
                    .then(handleAccountsChanged)
                    .catch((err) => {
                        if (err.code === 4001) {
                            // If this happens, the user rejected the connection request.
                            console.log('Please connect to MetaMask.');
                        } else {
                            console.error(err);
                        }
                    });
            }
        }

        // ===Handle user accounts and accountsChanged===
        let currentAccount = null;

        // Note that this event is emitted on page load.
        // If the array of accounts is non-empty, you're already connected.
        window.ethereum.on('accountsChanged', handleAccountsChanged);

        // For now, 'eth_accounts' will continue to always return an array
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // MetaMask is locked or the user has not connected any accounts
                console.log('Please connect to MetaMask.');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                // Do any other work!
            }
        }

        let abi = [
        [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "address",
				"name": "owner",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "character",
				"type": "string"
			}
		],
		"name": "Add",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "buy",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	}
]
        ];

        //***std
        async function loadContract() {
            return await new web3.eth.Contract(abi, '0x54f17BaC8f2705E80231f25fE0B59ebD4765194D');
        }

        async function load() {
            await loadWeb3();
            web3.contract = await loadContract();
            updateStatus('Ready!');
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = status;
            console.log(status);
        }

        var i = 0;

        function btnChoose(c, v) {
            console.log(currentAccount);
            web3.contract.methods.buy(c).send({ from: currentAccount, value: v }, function (error, result) {
                $("#result").html(result);
            });
            web3.contract.once("Add", {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    console.log("aya");
                    var h = new Date().getHours();
                    var m = new Date().getMinutes();
                    var s = new Date().getSeconds();
                    $("#result").html(
                        "Name:" + event.returnValues.character +
                        "<br/>time:" + h + ":" + m + ":" + s +
                        "<br/>owner:" + event.returnValues.owner
                    );
                    i++;
                    $("#time" + i).html(h + ":" + m + ":" + s);
                    $("#character" + i).html(event.returnValues.character);
                    $("#owner" + i).html(event.returnValues.owner);
                }
            });
        }

        load();
    </script>
